<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Weather App</title>
</head>
<body>
    <body class="cont">
        <div class="row text-center">
            <h1>Weather Forecast</h1>
        </div>

        <div class="row">
            <div class="column col-3">
                <div>
                    <label class="prim-text">Search City:</label>
                    <input class="form-control my-2 text primary" type="search" placeholder="Search" id="inputcity">
                    <button class="btn btn-primary btn btn-outline-dark" style="width: 100%" type="submit" id="search-btn">Press Me!</button>
                </div>
                <button class="border-primary" id="delete-btn" style="width: 100%" type="submit" >Clear Recents</button>
                <div class="border-top" id="history-search">
                    <ul id="list-city"></ul>
                </div>
                <div class="column col-9">
                    <div class="row" id="presentWeather">
                        <h2>City: <span id="nameCity"></span></h2>
                        <p>Temp:<span id="currentTemp"></span></p>
                        <p>Humi:<span id="currentHumidity"></span></p>
                        <p>Wind:<span id="currentWind"></span></p>
                        <p class="uvi">UV: <span id="uvindexToday"></span></p>
                    </div>
                    <div class="row" id="5dayForecast"></div>

                    <div class="d-flex flex-row flex-wrap justify-content-between" id="daily1div">
                        <h3 id="Day-1" class="dateText"> </h3>
                        <p>Temp: <span class="dateText" id="Temp-day-1"> </span></p>
                        <p>Hum: <span class="humidityText" id="Hum-day-1"> </span></p>
                        <p>Wind: <span class="windText" id="Wind-day-1"> </span></p>
                        <p class="uvi">UV: <span class="textUV" id="UV-day-1"></span></p>
                    </div>

                    <div class="d-flex flex-row flex-wrap justify-content-between" id="daily2div">
                        <h3 id="Day-2" class="dateText"> </h3>
                        <p>Temp: <span class="dateText" id="Temp-day-2"> </span></p>
                        <p>Hum: <span class="humidityText" id="Hum-day-2"> </span></p>
                        <p>Wind: <span class="windText" id="Wind-day-2"> </span></p>
                        <p class="uvi">UV: <span class="textUV" id="UV-day-2"></span></p>
                    </div>

                    <div class="d-flex flex-row flex-wrap justify-content-between" id="daily3div">
                        <h3 id="Day-3" class="dateText"> </h3>
                        <p>Temp: <span class="dateText" id="Temp-day-3"> </span></p>
                        <p>Hum: <span class="humidityText" id="Hum-day-3"> </span></p>
                        <p>Wind: <span class="windText" id="Wind-day-3"> </span></p>
                        <p class="uvi">UV: <span class="textUV" id="UV-day-3"></span></p>
                    </div>

                    <div class="d-flex flex-row flex-wrap justify-content-between" id="daily4div">
                        <h3 id="Day-4" class="dateText"> </h3>
                        <p>Temp: <span class="dateText" id="Temp-day-4"> </span></p>
                        <p>Hum: <span class="humidityText" id="Hum-day-4"> </span></p>
                        <p>Wind: <span class="windText" id="Wind-day-4"> </span></p>
                        <p class="uvi">UV: <span class="textUV" id="UV-day-4"></span></p>
                    </div>

                    <div class="d-flex flex-row flex-wrap justify-content-between" id="daily5div">
                        <h3 id="Day-5" class="dateText"> </h3>
                        <p>Temp: <span class="dateText" id="Temp-day-5"> </span></p>
                        <p>Hum: <span class="humidityText" id="Hum-day-5"> </span></p>
                        <p>Wind: <span class="windText" id="Wind-day-5"> </span></p>
                        <p class="uvi">UV: <span class="textUV" id="UV-day-5"></span></p>
                    </div>
                   
                
                

                </div>
            </div>
        </div>
    </body>
    














    <script src="./assets/script.js"></script>
</body>
</html>
